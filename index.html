<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
     <link rel="stylesheet" href="assets\style.css">
</head>



<body>
    <header>
        <nav>
            <ul>
                <a href="" class="words"><li>5 seconds</li></a>
                <a href="" class="words"><li>10 seconds</li></a>
                <a href="" class="words"><li>15 seconds</li></a>
                <a href="" class="words"><li>5 minutes</li></a>
                <a href="" class="words"><li>10 minutes</li></a>
                <a href="" class="words"><li>15 minutes</li></a>
                <a href="" class="words"><li>Stopwatch</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="stopwatch">
            <h1 id="displaytime">00:00:00</h1>
            <section class="button">
                <img src="assets\stopwatch_img\images\stop.png" alt="">
                <img src="assets\stopwatch_img\images\start.png" onclick="watchStart()" alt="">
                <img src="assets\stopwatch_img\images\reset.png" alt="">
            </section>
        </section>





    </main>






    <script src="assets\script.js"></script>
</body>
</html>
